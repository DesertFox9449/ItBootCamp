<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabele</title>
    <style>
        #table {
            border: 1px solid red;
        }
        #table td {
            border: 1px solid blue;
        }
    </style>
</head>
<body>
    <!-- Pocetna tabela -->
    <table id="tabela" border="1" cellspacing="0" cellpadding="10">
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>

    <!-- Spajanje kolona u tabeli -->
    <table border="1" cellspacing="0" cellpadding="10">
        <tr>
            <td colspan="3" style="text-align: center;">1</td>
            <!-- <td>2</td>
            <td>3</td> -->
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>

    <!-- Spajanje redova u tabeli -->
    <table border="1" cellspacing="0" cellpadding="10">
        <tr>
            <td>1</td>
            <td>2</td>
            <td rowspan="3">3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <!-- <td>6</td> -->
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <!-- <td>9</td> -->
        </tr>
    </table>
</body>
</html>
