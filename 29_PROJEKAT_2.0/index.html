    <form action="" method="get" id="colorPicker">
        <input type="color" name="color" id="color" value="#ffffff">

    </form>
    <!-- // VREME -->
    <form action="" method="get" id="time">

    </form>
    <!-- // PORUKA -->
    <form id="msg">
        <textarea name="inputMsg" id="inputMsg" placeholder="Your message..." cols="30" rows="10"></textarea>

    </form>
    <!-- // USERNAME -->
    <form id="log">
        <input type="text" name="inputLog" id="inputLog" placeholder="Update username" class="text">
